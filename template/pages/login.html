{% extends 'layout/standard.html' %}

{% block content %}


<h2>Login page</h2>


<div class="login-container col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
  <div class="row login-form form-group">
    <form action="/login" method="POST">
      <label for="username" class="sr-only"><b>Username</b></label>
      <input type="text" id="username" class="form-control" name="username" placeholder="Username" autocomplete="username"/>

      <label for="api_key" class="sr-only"><b>Password</b></label>
      <input type="password" id="api_key" class="form-control" name="password" placeholder="Password" autocomplete="current-password"/>

      <input type="checkbox" class="check" id="remember_me" name="remember_me" checked="checked">
      <label for="remember_me">Remember me</label>

      <button type="submit" class="btn btn-lg btn-primary btn-block">Login <i class="fa fa-sign-in"></i></button>
    </form>
  </div>
</div>

{% endblock %}
